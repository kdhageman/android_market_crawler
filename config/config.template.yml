output:
  rootdir: /tmp/crawl # root directory of APK storage
input:
  package_files:
  - androzoo.txt
scrapy:
  concurrent_requests: 1
  depth_limit: 2
  item_count: 10
  log_level: INFO
  ratelimit:
    default_backoff: 10
    time_window_size: 30
    inc_start: 0.1
    epsilon: 5
  resumation:
    enabled: true
    jobdir: ./jobdir
downloads: # can be used to enable (=true) or disable (=false) downloads of various files
  apk: true
  icon: true
sentry:
  dsn: "" # DSN from Sentry
statsd: # not fully supported
  host: localhost
  port: 8125
database:
  type: sqlite
  sqlite:
    dbfile: /path/to/db/file
  postgres:
    host: localhost
    port: 5432
    username: user
    password: passwd
    database: default
influxdb:
  host: localhost
  port: 8086
  username: user
  password: passwd
  database: default
  ssl: false
googleplay:
  apiurl: http://localhost:5000
  lang: en_US
  android_id: # id
  accounts:
    - email: # email
      password: # password
janusgraph:
  enabled: true
  url: ws://localhost:8182/gremlin
  username:
  password: